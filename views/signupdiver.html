<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../views/css/signup.css">
	<script src="https://kit.fontawesome.com/8643716bca.js" crossorigin="anonymous"></script>

	<title>Signup</title>
</head>
<body>

	<div class="container">
		<div class="card bg-light mx-auto mt-5" style="width: 45%;">
			<div class="card card-body">
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				<form>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="fname" class="form-control" placeholder="First Name" type="text" required>
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="lname" class="form-control" placeholder="Last Name" type="text" required>
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
					</div>
					<input name="bday" class="form-control" type="date" required>
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fas fa-phone-square-alt"></i> </span>
					</div>
					<input name="telnumber" class="form-control" placeholder="Contact number" type="tel" required>
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fas fa-at"></i> </span>
					</div>
					<input name="email" class="form-control" placeholder="Email address" type="email" required>
				</div>

				<div class="form-group input-group">
					<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 			</div>
        			<input name="" class="form-control" placeholder="Username" type="text" required>
    			</div>
    			<div class="form-group input-group">
    				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
        			<input class="form-control" placeholder="Create password" type="password" required>
    			</div>
    			<div class="form-group input-group">
    				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
        			<input class="form-control" placeholder="Repeat password" type="password" required>
    			</div>                                      
    			<div class="form-group">
        			<button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    			</div>     
    				<p class="text-center">Have an account? <a href="#">Log In</a> </p>  
    			</form>
			</div>
		</div>
	</div>

	

</body>
</html>
