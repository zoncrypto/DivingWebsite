<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signup1.css">

	<title>Login</title>
</head>
<body>

	<div class="container">
		<div class="card bg-light mx-auto mt-5" style="width: 45%;">
			<div class="card card-body">
				<h4 class="card-title mt-3 text-center">Login</h4>
				<form>
					<div class="form-group input-group">
						<div class="input-group-prepend">
		    			<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 				</div>
        				<input name="" class="form-control" placeholder="Username" type="text" required>
    				</div>
    				<div class="form-group input-group">
    					<div class="input-group-prepend">
		    			<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
        				<input class="form-control" placeholder="Password" type="password" required>
    				</div>
    			                                      
    				<div class="form-group">
        				<button type="button" class="btn btn-primary btn-block"> Login  </button>
    				</div>                                                         
				</form>
			</div>

		<!-- </article> -->
		</div>
	</div>
